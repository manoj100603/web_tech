<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LinkedIn Registration Form</title>
	<link rel="stylesheet" href="reg.css">
</head>
<body>
	<div>
	<h1>LinkedIn Registration Form</h1>
	<h4>Your personal details</h4>
	<form class="per">
		<br>
		<label for="uname">Username:</label><br>
		<input type="text" placeholder="Enter user-name:" id="uname" ><br>
		<br>
		<label for="hl">Headline:</label><br>
		<input type="text" placeholder="Enter headline:" id="hl" ><br>
		<br>
		<label for="mail">E-mail id:</label><br>
		<input type="E-mail" id="mail" placeholder="Enter your mail id:"><br>
		<br>
		<label for="num">Enter your contact number:</label><br>
		<input type="text" id="num" placeholder="Enter your contact number:"><br>
		<br>
		<label for="date">Your date of birth:</label><br>
		<input type="date" id="date" placeholder="Enter your dob:"><br>
		<br>
		<label for="loc">Your Location:</label><br>
		<input type="text" id="loc" placeholder="Enter your location:"><br>
		<br>
		<br>
	</form>
	<br>
	<h4>About Section</h4>
	<form class="about">
		<label for="about">About:</label><br>
		<textarea id="about" name="about" rows="10" cols="30"></textarea>
	</form>
	<br>
	<h4>Experience</h4>
	<form class="exp">
		<label for="exp">Job titles:</label><br>
		<select id="job" name="job">
			<option value="no">No experience</option>
			<option value="yes">I, have</option>
		</select>
		<br><br>
		<label for="cname">Company name:</label>
		<br>
		<input type="text" name="cname" id="cname" placeholder="Enter your company name:">
		<br><br>
		<label for="des">Job description:</label><br>
		<textarea id="des" name="des" rows="5" cols="30"></textarea>
	</form>
	<br>

	<h4>Educaton</h4>
	<form>
		<label for="deg">Degrees:</label><br>
		<input type="text" name="deg" id="deg" placeholder="Enter your degree:"><br><br>
		<label for="ins">Institutions:</label><br>
		<input type="text" name="ins" id="ins" placeholder="Enter your Institution name:"><br><br>
		<label for="stu">Field of Study:</label><br>
		<input type="text" name="stu" id="stu" placeholder="Enter your field of study:"><br><br>
	</form>
	<br><br>
	<h4>Area of intertest:</h4>
	<form>
		<label for="inter">Your interest:</label><br>
		<textarea id="inter" name="inter" rows="5" cols="30"></textarea>
	</form>


</div>
</body>
</html>
